<!DOCTYPE html>
<html lang='en'>
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset=utf-8>
    <link href="{{url_for('static', filename='style.css')}}" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="/static/favicon_32.png">
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>
</head>
<body onload="onLoadUpdate()">

    <div id="background">

    <button id="btn_toggle_dark_mode" class="btn" onclick="toggleDarkMode()">Dark mode</button>

    <header>
        <h1>{% block h1%}{% endblock %} <span id="version">v0.3.1</span></h1>
    </header>

    {% block content %}{% endblock %}
    <script src="{{url_for('static', filename='javascript.js')}}"></script>

    <footer>To report a bug or propose a new feature, visit <a href="https://github.com/simonetthomas/Blue_Thread/issues" target="_blank">this page</a> and create an issue!</footer>
    </div>

</body>
</html>
